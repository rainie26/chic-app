            <div id="detailPage">

                    <img id = "menubg" class = "page" src="images/pages/page3.png"/>
                    <img id = "menuButton" class = "menuB" src="images/icons/menu.png"/>
                    <button class = "roundB" id = "programButton">program<br/>lunch</button><br/>
                    <button class = "roundB" id = "quickButton">quick<br/>start</button>
                </div>


                <div class = "optionList">
                    <img id = "optionbg1" class = "page" src="images/pages/page5.png"/>
                    <img id = "optionbg2" class = "page" src="images/pages/page4.png"/>
                    <div id = "foodDiv">
                        <h2>type<br/></h2>
                        <ul class="options food">
                            <li id = "F1" onclick ="getFoodName('1');" style="float:left">
                                <img class = "icon" src = "images/icons/fish.png" / >
                            </li>
                            <li id = "F2" onclick ="getFoodName('2');" style="float:right">
                                <img class = "icon" src = "images/icons/soup.png" / >
                            </li>
                            <li id = "F3" onclick ="getFoodName('3');" style="float:left">
                                <img class = "icon" src = "images/icons/vege.png" / >
                            </li>
                            <li id = "F4" onclick ="getFoodName('4');" style="float:right">soups</li>
                        </ul>

                        <button class="roundBs navigateB" id="foodBack" onclick="backmenuPage()"></button>
                        <button class="roundBs navigateN" id="foodNext" onclick="setFoodName()"></button>

                        <button class="roundBs" id="quitP" onclick="backmenuPage()">quit</button>
                    </div>

                    <div id = "quantDiv">
                        <h2>quantity<br/></h2>
                        <ul class="options quant">
                            <li id = "Q1" onclick ="getFoodQuant('1');">full</li>
                            <li id = "Q2" onclick ="getFoodQuant('2');">half</li>
                        </ul>

                        <button class="roundBs navigateB" id="foodBack" onclick="backFoodPage()"></button>
                        <button class="roundBs navigateN" id="foodNext" onclick="setFoodQuant()"></button>

                        <button class="roundBs" id="quitP" onclick="backmenuPage()">quit</button>
                    </div>

                    <div id = "timeDiv">
                        <h2>lunchtime<br/></h2>
                        <ul class="options time">
                            <br/><li>
                                <input id ="myTime" type = "time" value = "12:30">:
                                <!-- <input id ="hour" type = "number" min="0" max="23" value = "12">: -->
                                <!-- <input id ="minute" type = "number" min="0" max="59" value = "30"><br/> -->
                            </li>
                        </ul>
                        <button class="roundBs navigateB" id="timeBack" onclick="backQuantPage()"></button>
                        <button class="roundBs navigateN" id="timeNext"  onclick="getWaitingTime()"></button>

                        <button class="roundBs" id="quitP" onclick="backmenuPage()">quit</button>
                    </div>

                    <div id = "confirmDiv">
                        <h2> Confirm? </h2> <br/>
                        <div id = "confirmText"></div>
                        <button class="roundB" id="sendButton" onclick = "testsend()">Yes</button><br/>
                        <button class="roundBs" id = "cancelTime" onclick="back2Time()">No</button>
                    </div>
                    <div id = "heatingPro"></div>
                    <div id = "lunchReady">
                        <br/><h3>Lunch is ready!</h3><br/><br/><br/>
                        <h2>Donâ€™t forget to charge<br/>your battery.</h2>
                        <button class="roundBs" id="quitP" onclick="backmenuPage()">quit</button>
                    </div>


                </div>
